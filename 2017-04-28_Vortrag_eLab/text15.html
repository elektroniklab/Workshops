<h1>(5.2) Schaltung und Schaltplan</h1>
<ul>
<li>Schaltung 1: Spannungsquelle und Widerstand</li>
<li>I1 = U1 / R1  
   = 2 V / 20 Ohm
   = 0,1 A = 100 mA</li>
<li>P1 = U1 * I1 = U1 * U1 / R1  = U12 / R1
     = (2 V)2 * 20 Ohm
     = 0,2 W = 200 mW</li>
</ul>
