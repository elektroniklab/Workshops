<h1>(1.1) Spannung und Strom</h1>
<ul>
<li>Physikalische Erlärung:</li>
<ul>
<li>Wenn in einem ausgeglichenem Zustand elektrische Ladungen getrennt werden, dann baut sich dadurch eine Spannung auf, welche durch einen Strom wieder abgebaut wird.</li>
</ul>
</ul>
